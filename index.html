<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a sample webpage that shows the functionality of drag and drop using javascript.">
    <title>Drag-n-Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mukta:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
   
    <div id="container1" class="container">
        <div class="item" draggable="true" id="item1"> <p class="beautifulFont">this is a sample text </p></div>
        <div class="item" draggable="true" id="item2">
            <h3 class="beautifulFont">Press to Play </i></h3>
            <audio id="audioPlayer">
                <source src="/sounds/hooter.mp3" type="audio/mpeg">
                
            </audio>
        </div>
        <div class="item" draggable="true" id="item3">
            <img src="/images/coding.png" alt="Sample Image" width="50%">
        </div>
        <div class="item" draggable="true" id="item4">
            <h3 class="beautifulFont">Icon <i class="fas fa-gear"></i> </h3>
        </div>
    </div>
    <div id="container2" class="container"></div>
    <button id="resetBtn" class="button">Reset</button>
    <script src="index.js"></script>
</body>
</html>
